<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./src/style.css" />
	</head>
	<body>
		<main>
			<p class="title">Clock.js</p>
			<div class="icon"></div>
			<div class="maindiv">
				<ul class="clocs">
					<li class="textes">
						<p style="color: rgb(112, 24, 255)">
							let <span style="color: rgb(161, 161, 161)">clock</span>
							<span style="color: rgb(0, 155, 194)">= </span
							><span style="color: rgb(218, 203, 0)">{</span>
						</p>
					</li>
					<li class="textes" style="margin-left: 65px">
						<p>
							<span style="color: rgb(199, 80, 80)"> hour</span
							><span style="color: rgb(0, 155, 194)">: </span
							><span style="color: rgb(218, 149, 0)" id="hourJs"></span>
							<span style="color: rgb(161, 161, 161); margin-left: -15px"
								>,</span
							>
						</p>
					</li>
					<li class="textes" style="margin-left: 65px">
						<p>
							<span style="color: rgb(199, 80, 80)"> minute</span
							><span style="color: rgb(0, 155, 194)">: </span
							><span style="color: rgb(218, 149, 0)" id="minuteJs"></span>
							<span style="color: rgb(161, 161, 161); margin-left: -15px"
								>,</span
							>
						</p>
					</li>
					<li class="textes" style="margin-left: 65px">
						<p>
							<span style="color: rgb(199, 80, 80)"> second</span
							><span style="color: rgb(0, 155, 194)">: </span
							><span style="color: rgb(218, 149, 0)" id="secondJs"></span>
							<span style="color: rgb(161, 161, 161); margin-left: -15px"
								>,</span
							>
						</p>
					</li>
					<li class="textes" style="margin-left: 65px">
						<p>
							<span style="color: rgb(199, 80, 80)"> period</span
							><span style="color: rgb(0, 155, 194)">: </span
							><span style="color: rgb(142, 197, 125)" id="periodJs"></span>
							<span style="color: rgb(161, 161, 161); margin-left: -15px"
								>,</span
							>
						</p>
					</li>
					<li class="textes" style="margin-left: 65px">
						<p>
							<span style="color: rgb(199, 80, 80)"> day</span
							><span style="color: rgb(0, 155, 194)">: </span
							><span style="color: rgb(218, 149, 0)" id="dayJs"></span>
							<span style="color: rgb(161, 161, 161); margin-left: -15px"
								>,</span
							>
						</p>
					</li>
					<li class="textes" style="margin-left: 65px">
						<p>
							<span style="color: rgb(199, 80, 80)"> month</span
							><span style="color: rgb(0, 155, 194)">: </span
							><span style="color: rgb(142, 197, 125)" id="monthJs"></span>
							<span style="color: rgb(161, 161, 161); margin-left: -15px"
								>,</span
							>
						</p>
					</li>
					<li class="textes" style="margin-left: 65px">
						<p>
							<span style="color: rgb(199, 80, 80)"> year</span
							><span style="color: rgb(0, 155, 194)">: </span
							><span style="color: rgb(218, 149, 0)" id="yearJs"></span>
						</p>
					</li>
					<li class="textes">
						<p style="color: rgb(161, 161, 161)">
							<span style="color: rgb(218, 203, 0)">}</span>;
						</p>
					</li>
				</ul>
			</div>
		</main>

		<script type="module" src="./src/main.js"></script>
	</body>
</html>
